<div class="portfolio" id="portfolio">
  <div class="wrapper">
    <div class="portfolio__content">
      <span class="portfolio__separator"></span>
      <h2 class="portfolio__title">portfolio</h2>
      <div class="portfolio__main">
        <a class="portfolio__item" *ngFor="let portfolio of portfolios" href="{{portfolio.link}}"><img class="portfolio__photo" src="{{portfolio.src}}" alt="{{portfolio.alt}}"></a>
      </div>
      <button (click)="showMore()" class="portfolio__btn">load more</button>
    </div>
  </div>
</div>
